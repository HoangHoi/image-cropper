<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image cropper</title>
    <link href="./css/styles.css" rel="stylesheet">
    <link href="./css/image-cropper.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="title">
                Image cropper
            </div>
            <form>
                <div class="content" id="content">
                    <input type="file" id="avatar" class="file-input" accept="image/x-png,image/jpeg"/>
                </div>
                <button id="crop" style="margin: 10px 0">Crop now</button>
                <div id="output" style="width: 200px; height: 200px"></div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./js/image-cropper.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
